<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>

        </nav>
    </header>
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <div class="filter">
                    <a href="/add-user" class="border-shadow">
                        <span class="text-gradient">
                            New User
                        </span>
                    </a>
                </div>
            </div>

            <form id="update_user" method="POST">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Enter Name" id="">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">@Email</label>
                        <input type="text" name="email" value="" placeholder="Enter Email" id="">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="Male" id="radio-2">
                            <label for="gender" class="text-light">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="Female" id="radio-3">
                            <label for="gender" class="text-light">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" name="status" value="active" id="radio-4">
                            <label for="status" class="text-light">Active</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="status" value="In-active" id="radio-5">
                            <label for="status" class="text-light">in-active</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark Update">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>

</html>
